<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AirBnB Clone</title>
    <link rel="stylesheet" href="./styles/4-common.css">
    <link rel="stylesheet" href="./styles/3-header.css">
    <link rel="stylesheet" href="./styles/3-footer.css">
    <link rel="stylesheet" href="styles/6-filters.css">
    <link rel="shortcut-icon" href="/images/logo.PNG" type="image/x-icon">
</head>
<body>
    <header>
        <div class="header-icon" style="background-image: url(./images/logo.PNG)">
        </div>
    </header>
    <div class="container">
        <section class="filters">
            <button>Search</button>
           <div class="locations">
                   <h3>States</h3>
                    <h4>QLD, NSW, VIC... </h4>
                    <ul class="popover">
                        
                        <li>
                            <h2>QLD</h2>
                            <ul>
                                <li>Brisbane</li>
                                <li>GoldCoast</li>
                                <li>Sunshine Coast</li>
                             </ul>
                        </li>
                        <li>
                            <h2>NSW</h2>
                            <ul>
                                <li>Sydney</li>
                            </ul>
                        </li>
                        
                    </ul>
                </div>
            <div class="amenities">
                <h3>Amenities</h3>
                <h4>Internet, Kitchen...</h4>
                <ul class="popover">
                    <li>Internet</li>
                    <li>Kitchen</li>
                    
                </li>
                    
                </ul>
            </div>
        </section>
        </div>
    <footer>
        <p>Best School</p>
    </footer>
</body>
</html>
